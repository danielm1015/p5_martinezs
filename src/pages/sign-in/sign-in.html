<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignIn(f)"> <!-- form f is being passed onRegister()-->
    <ion-list>
      <ion-item>
        <ion-label stacked>E-Mail</ion-label>
        <ion-input type="email" ngModel name="email"></ion-input>
      </ion-item>
    
        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" ngModel name="password"></ion-input>
          </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Sign In</button> <!--Disable button if form f is not valid -->
  </form>
</ion-content>
