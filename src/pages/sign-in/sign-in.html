
<ion-header>

  <ion-navbar color="danger">
    <ion-title>sign-in</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username"
      [(ngModel)]="username">
      </ion-input>
    </ion-item>
  
    <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-fab bottom center>
    <button ion-fab (click)="goToDisplay()">GO</button>
  </ion-fab>

</ion-content>
