<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onRegister(f)"> <!-- form f is being passed onRegister()-->
      <ion-list>
        <ion-item>
          <ion-label stacked>E-Mail</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
         
          <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input> <!--Minimum password characters = 6-->
            </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">Register</button> <!--Disable button if form f is not valid -->
    </form>
</ion-content>
