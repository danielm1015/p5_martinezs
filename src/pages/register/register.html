<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Name"
      [(ngModel)]="name">
      </ion-input>
    </ion-item>
    <ion-item>
      
      <ion-input type="email" placeholder="Email"
      [(ngModel)]="email">
      </ion-input>
    </ion-item>
    <ion-item>
      
      <ion-input type="phone" placeholder="Phone"
      [(ngModel)]="phone">
      </ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="text" placeholder="Username"
      [(ngModel)]="username">
      </ion-input>
    </ion-item>
  
    <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-fab bottom center>
    <button ion-fab (click)="goToDisplay()">GO</button>
  </ion-fab>
</ion-content>
